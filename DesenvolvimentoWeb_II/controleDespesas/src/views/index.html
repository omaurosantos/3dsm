<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Controle de Despesas</h1>
  </header>
  
  <main>
    <!-- Formulário para cadastrar despesas -->
    <section id="expense-form">
      <form id="form">
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-group">
          <label for="amount">Valor (R$):</label>
          <input type="number" id="amount" min="0.01" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit">Cadastrar Despesa</button>
      </form>
    </section>

    <!-- Lista de despesas -->
    <section id="expense-list">
      <h2>Despesas</h2>
      <ul id="expenses"></ul>
    </section>

    <!-- Total de despesas -->
    <section id="total-expenses">
      <h3>Total de Despesas: R$ <span id="total">0.00</span></h3>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
