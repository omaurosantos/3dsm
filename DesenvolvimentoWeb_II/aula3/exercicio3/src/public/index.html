<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Notas</h1>
  <form id="notaForm">
    <label for="prova1">Nota da Prova 1 (10%): </label>
    <input type="number" id="prova1" min="0" max="10" step="0.1" required>
    <br>
    <label for="prova2">Nota da Prova 2 (10%): </label>
    <input type="number" id="prova2" min="0" max="10" step="0.1" required>
    <br>
    <label for="prova3">Nota da Prova 3 (30%): </label>
    <input type="number" id="prova3" min="0" max="10" step="0.1" required>
    <br>
    <label for="atividades">Nota das Atividades (20%): </label>
    <input type="number" id="atividades" min="0" max="10" step="0.1" required>
    <br>
    <label for="api">Nota da API (30%): </label>
    <input type="number" id="api" min="0" max="10" step="0.1" required>
    <br>
    <button type="submit">Calcular Nota Final</button>
  </form>
  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
